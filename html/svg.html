<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Web Page</title>
  <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>

  <!-- SVG Logo -->
  <h1>
    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="40" stroke="black" stroke-width="5" fill="lightblue" />
      <text x="50%" y="55%" text-anchor="middle" font-size="30" fill="black" font-family="Arial" dy=".3em">L</text>
    </svg>
    Mini Web Page
  </h1>

  <!-- Image -->
  <p>
    <img src="https://via.placeholder.com/300" alt="Sample Image" width="300">
  </p>

  <!-- HTML Entities -->
  <h2>HTML Entities</h2>
  <p>
    Copyright &copy; 2025<br>
    Less than &lt; and Greater than &gt;<br>
    Ampersand: &amp;<br>
    Registered Trademark: &reg;<br>
    Euro Symbol: &euro;
  </p>

  <!-- Responsive Iframe -->
  <h2>Responsive Iframe (YouTube)</h2>
  <p>
    <iframe 
      width="560" 
      height="315" 
      src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
      title="YouTube video" 
      allowfullscreen>
    </iframe>
  </p>

  <!-- Code Display -->
  <h2>HTML Code Example</h2>
  <pre>
&lt;html&gt;
  &lt;head&gt;
    &lt;title&gt;Sample&lt;/title&gt;
  &lt;/head&gt;
  &lt;body&gt;
    &lt;p&gt;Hello, World!&lt;/p&gt;
  &lt;/body&gt;
&lt;/html&gt;
  </pre>

</body>
</html>
